# Example Render manifest (safe to commit).
#
# This file is a template showing how to wire secrets and service env vars
# without committing credentials. Do NOT put real database passwords or
# connection strings in the repository. Instead, set them in the Render
# dashboard for the `npcchatter-backend` service (Environment -> Environment
# Variables) or use Render secrets.
#
# Usage:
#  - Copy this file to `render.yaml` locally when you need a starting point,
#    or follow the examples below to set env vars in the Render web UI.
#  - For DATABASE_URL: either paste the full connection string into the
#    backend service's Environment variables, or use the value provided by a
#    Render-managed database service (available in the Render UI after
#    provisioning the DB).

services:
  - type: web
    name: npcchatter-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k eventlet -w 1 app:app -b 0.0.0.0:$PORT
    plan: free
    autoDeploy: true
    # Do NOT hardcode secrets here. Leave blanks and set them in the Render UI.
    envVars:
      - key: APP_ENV
        value: production
      - key: ALLOWED_ORIGINS
        fromService:
          type: web
          name: npcchatter-frontend
          property: host
      # DATABASE_URL should be set in the service settings (Render dashboard)
      # Example Postgres URL format (DO NOT commit real creds):
      # postgresql://<username>:<password>@<host>:5432/<dbname>
      - key: DATABASE_URL
        value: "" # Set in dashboard / secrets
      - key: REDIS_URL
        value: "" # If using Redis, set the connection string in the dashboard
      - key: JWT_SECRET
        value: "" # Set a production JWT secret in the dashboard

  - type: web
    runtime: static
    name: npcchatter-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    autoDeploy: true
    routes:
      - type: rewrite
        source: '/*'
        destination: '/index.html'
    domains:
      - www.npcchatter.com
      - npcchatter.com
    envVars:
      - key: VITE_API_BASE
        fromService:
          type: web
          name: npcchatter-backend
          property: host

# Notes / recommendations
# - After deploying a managed Postgres instance on Render, copy the connection
#   string and paste it into the backend service's Environment -> Environment
#   Variables as DATABASE_URL. Then trigger a redeploy.
# - Alternatively, for automation you can create Render "Secrets" and reference
#   them here in place of the empty values (check Render docs for secret refs).
# - Keep this file committed as a template; never replace the empty values here
#   with real credentials.